<!doctype html>
<html lang="en">
<head>
	<title>jQuery</title>
</head>
<body>

	<h1>Events</h1>

	<p><strong>This example won't work as <code>$.fn.live()</code> has been removed since jQuery 1.9</strong></p>

	<ul>
		<li>list item 1</li>
		<li>list item 2</li>
		<li>list item 3</li>
		<li>list item 4</li>
		<li>list item 5</li>
	</ul>

	<script src="jquery-1.9.1.min.js"></script>
	<script>
		$(document).ready(function() {

			// Bind events, using live (won't work remove since 1.9)
			$('ul li').live('mouseover', function(e) {
				$(this).css('color', 'blue');
			}).live('mouseout', function(e) {
				$(this).css('color', 'black');
			}).live('click', function(e) {
				$(this).css('color', 'red');
			}).css('cursor','pointer');

			// Append new list item
			$('ul').append('<li>new list item, injected after the event binding</li>');

		});
	</script>
</body>
</html>

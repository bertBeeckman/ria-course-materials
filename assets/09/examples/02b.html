<!doctype html>
<html lang="en">
<head>
	<title>From pixels to ems</title>
	<style>
		body {
			font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", sans-serif;
			background: #fff;
		}
	
		h1 {
			font-size: 1.75em;
		}
		
		h1 small {
			font-size: 0.571428571em;
		}
		
		p {
			font-size: 0.8125em;
		}
	</style>
</head>
<body>
	<h1>This is a test <small>and only a test</small></h1>
	<p>I'm not kidding!</p>
</body>
</html>

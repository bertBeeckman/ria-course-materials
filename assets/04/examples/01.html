<!doctype html>
<html lang="en">
<head>
	<title>jQuery Plugins - 01</title>
</head>
<body>
	
	<h1>jQuery.reverseText</h1>
	
	<p>Hi, I will be reversed!</p>

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.reversetext.js"></script>
	<script>
		$(document).ready(function() {
			$('p').reverseText();
		});
	</script>
</body>
</html>

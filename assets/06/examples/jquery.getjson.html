<!doctype html>
<html lang="en">
<head>
	<title>jQuery Ajax</title>
</head>
<body>
	
	<h1>jQuery.getJSON()</h1>
	
	<div id="output"></div>

	<script src="js/jquery-1.7.1.min.js"></script>
	<script>
		jQuery(document).ready(function($) {
			$.getJSON('json.php', function(data, textStatus, jqXHR) {
				var lecturers = [];
				for (var i = 0, len = data.lecturers.length; i < len; i++) {
					lecturers.push(data.lecturers[i].name);
				}
				$('#output').html('<p>' + data.course + ' is taught by ' + lecturers.join(' &amp; ') + '</p>');
			});
		});
	</script>
</body>
</html>
